<div class="second-child" style="background-color: #141414;">
    <p id="home">My List</p>
        <div class="row mt-3">
          <div class="col-md-2 mb-3" *ngFor="let movie of favMovie">
            <div class="card second-card"  >
              <div class="d-flex align-items-center">
                <img class="second-card-img" src={{movie.img}} alt="">
              </div>
              <div class="card-body">
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-circle-plus" title="Add to my list"></i>
                <i  class="fa-regular fa-thumbs-up" ></i>
                <i class="fa-solid fa-circle-chevron-down float-end" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                <p>"{{movie.original_title}}"</p>
              </div>
            </div>
          </div>
        </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content modal-background-img">
        <div class="modal-overlay">
        <div class="text-end">
          <button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close">
            <img src="../../../../assets/closebtn.svg" alt="">
          </button>
        </div>
        <div class="modal-body">
          <div  class=""></div>
        </div>
      </div>
      </div>
    </div>
  </div>
