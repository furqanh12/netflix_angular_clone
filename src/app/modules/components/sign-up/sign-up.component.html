<div class="container-fluid container-style">
    <div class="row justify-content-center row-style">
      <div class="col-12 col-md-4">
        <p>STEP 1 OF 2</p>
        <h1>Create a password to start your membership</h1>
        <p>Just a few more steps and you're done!</p>
        <p>We hate paperwork, too.</p>
        <form #userSignUp="ngForm" (ngSubmit)="signUpFormValue(userSignUp.value)" action="" class="singup-form">
          <div class="form-floating mb-3">
            <input
              ngModel
              name="email"
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input
              ngModel
              name="password"
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Add a Password</label>
          </div>
          <div class="form-check my-4 d-flex align-items-center">
            <input
              class="form-check-input me-3"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Please do not email me Netflix special offers.
            </label>
          </div>
          <div class="d-grid gap-2 mb-5">
            <button class="btn btn-danger singup-button" type="submit">
              Next
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
