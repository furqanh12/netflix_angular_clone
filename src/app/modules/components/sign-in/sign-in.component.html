<div class="signin-main">
    <div class="overlay">
        <div class="signin-div">
            <div class="card">
                <div class="carde-body">
                    <div class="login-form-main">
                        <h1>Sign In</h1>
                        <form #userSignIn="ngForm" (ngSubmit)="signInFormValue(userSignIn.value)" action="">
                            <div *ngIf="error" data-uia="text" class="ui-message-contents">
                                Sorry, we can't find an account with this email address. 
                                Please try again or <a href="signup">create a new account</a>.
                            </div>
                            <div class="form-floating mt-3 mb-3">
                                <input
                                ngModel
                                name="email"
                                type="email"
                                class="form-control"
                                id="floatingInput"
                                placeholder="name@example.com"
                                />
                                <label for="floatingInput">Email or phone number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                ngModel
                                name="password"
                                type="password"
                                class="form-control"
                                id="floatingInput"
                                placeholder="name@example.com"
                                />
                                <label for="floatingInput">Password</label>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn singIn-button" type="submit">
                                Sign In
                                </button>
                            </div>
                            <div class="row justify-content-between align-items-center">
                                <div class="col-md-8">
                                    <div class="form-check my-4 d-flex align-items-center">
                                        <input
                                        class="form-check-input me-2"
                                        type="checkbox"
                                        value=""
                                        id="flexCheckDefault"
                                        checked
                                        />
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <a href="" class="need-help">Need help?</a>
                                </div>
                            </div>
                            <div class="row new-net">
                                <div class="col-12">
                                    <span>New to Netflix? </span>
                                    <a href="signup"  class="signup__ancher">Sign up now</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
