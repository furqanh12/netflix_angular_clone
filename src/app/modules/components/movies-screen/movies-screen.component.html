<section class="main-container" style="background-color: black;">
  <div class="location" id="home">
    <h1 id="home">Popular on Netflix</h1>
    <swiper
        [slidesPerView]="5"
        [spaceBetween]="40"
        (swiper)="onSwiper($event)"
        (slideChange)="onSlideChange()"
        [navigation]="true"
        [pagination]="{ clickable: true }"
      >
        <ng-template *ngFor="let film of films" swiperSlide>
          <a class="a-box" href="">
            <img class="box-img" src={{film.img}} alt="">
            <div class="card">
              <h2>Card Title</h2>
              <p>Card Description</p>
            </div>
          </a>
        </ng-template>
    </swiper>
  </div>
